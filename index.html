<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Hash</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/docs.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="./functions.js" charset="utf-8"></script>

</head>

<body>
  <div id="container" class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="bd-callout bd-callout-info"  style="background-color: aliceblue;">
                <h4 id="alternatives-to-hidden-labels">Create New Guid</h4>
                    <label for="txtGuidCount">How many GUIDs do you want</label><br>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="number" class="form-control" value="1" name="txtGuidCount" id="txtGuidCount" min="1" required/>
                        </div>
                        <div class="col-md-4" style="padding-top: 4px">
                            Uppercase : 
                            <div id="radioBtn" class="btn-group">
                                <a class="btn btn-primary btn-sm active" data-toggle="isUpperCase" data-title="Y">YES</a>
                                <a class="btn btn-primary btn-sm notActive" data-toggle="isUpperCase" data-title="N">NO</a>
                            </div>
                            <input type="hidden" name="isUpperCase" id="isUpperCase">
                        </div>
                        <div class="col-md-5" style="padding-top: 4px">
                            Divider : 
                            <div id="radioBtn" class="btn-group">
                                <a class="btn btn-primary btn-sm active" data-toggle="dividerType" data-title="">No</a>
                                <a class="btn btn-primary btn-sm notActive" data-toggle="dividerType" data-title=";">;</a>
                                <a class="btn btn-primary btn-sm notActive" data-toggle="dividerType" data-title=",">,</a>
                                <a class="btn btn-primary btn-sm notActive" data-toggle="dividerType" data-title="/">/</a>
                                <a class="btn btn-primary btn-sm notActive" data-toggle="dividerType" data-title="_">_</a>
                            </div>
                            <input type="hidden" name="dividerType" id="dividerType">
                        </div>
                    </div>
                <hr class="mb-2" style="margin-top: 10px">
                <div class="row">
                    <div class="col-md-12">
                        <input type="button" class="btn btn-primary" value="Generate" id="btnGenerate" name="btnGenerate"/>
                        <input type="button" class="btn btn-warning" value="Clear" id="btnClear" name="btnClear" style="float:right"/>
                    </div>
                    <div class="col-md-12">
                        
                    </div>
                </div>
                <hr class="mb-2" style="margin-top: 10px">
                <textarea rows="2" readonly class="form-control text-input" placeholder="Generated Guid List" id="txtGuidList" name="txtGuidList"></textarea>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:1px;">
            <div class="col-md-12">
                <div class="bd-callout bd-callout-warning"  style="background-color: beige;">
                    <h4 id="alternatives-to-hidden-labels">Hash Generator</h4>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" class="form-control" placeholder="Type your string here" name="txtString" id="txtString" required/>
                            </div>
                        </div>
                    <hr class="mb-2" style="margin-top: 10px">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="button" class="btn btn-primary" value="MD5" id="btnMd5" name="btnMd5"/>
                            <input type="button" class="btn btn-primary" value="Base64" id="btnBase64" name="btnBase64"/>
                            <input type="button" class="btn btn-primary" value="HSA-1" id="btnHsa1" name="btnHsa1"/>
                            <input type="button" class="btn btn-primary" value="SHA-256" id="btnHas256" name="btnHas256"/>
                            <input type="button" class="btn btn-primary" value="SHA-512" id="btnHsa512" name="btnHsa512"/>
                            <input type="button" class="btn btn-warning" value="Clear" id="btnClearString" name="btnClearString" style="float:right"/>
                        </div>
                        <div class="col-md-12">
                            
                        </div>
                    </div>
                    <hr class="mb-2" style="margin-top: 10px">
                    <textarea rows="2" readonly class="form-control text-input" placeholder="Hashed string" id="txtHashedText" name="txtHashedText"></textarea>
                </div>
            </div>
        </div>
  </div>
</body>

</html>
